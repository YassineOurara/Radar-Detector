<div class="container">
  <table class="table" *ngIf="vehicles">
    <thead>
    <tr>
      <th>ID</th>
      <th>Registration plate number</th>
      <th>Brand</th>
      <th>Tax Horsepower</th>
      <th>Model</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let v of vehicles">
      <td>{{v.id}}</td>
      <td>{{v.registration_plate_number}}</td>
      <td>{{v.brand}}</td>
      <td>{{v.tax_horsepower}}</td>
      <td>{{v.vehicle_model}}</td>
    </tr>
    </tbody>
  </table>
</div>
